<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simulador de Cuotas</h1>

    <form id="simulatorForm">
      <label for="amount">Monto:</label>
      <input type="number" id="amount" required />
      <br />

      <label for="interestRate">Tasa de Inter√©s (%):</label>
      <input type="number" id="interestRate" required />
      <br />

      <label for="months">Cantidad de Meses:</label>
      <input type="number" id="months" required />
      <br />

      <button type="submit">Calcular</button>
    </form>

    <button id="clearButton">Borrar resultados</button>


    <div id="resultContainer" class="result" style="display: none">
      <h2>Resultado:</h2>
      <div id="result"></div>
    </div>

    <h2>Califica como fue tu experiencia</h2>

    <div class="rating">
      <span class="star" onclick="rate(1)">&#9734;</span>
      <span class="star" onclick="rate(2)">&#9734;</span>
      <span class="star" onclick="rate(3)">&#9734;</span>
      <span class="star" onclick="rate(4)">&#9734;</span>
      <span class="star" onclick="rate(5)">&#9734;</span>
    </div>
    <div id="message"></div>
    
    <script src="./main.js"></script>
  </body>
</html>
