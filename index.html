<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <h1>Simulador de préstamos</h1>      
      <form id="simulatorForm">                 
                 
      <label for="amount">Monto:</label>          
                        
      <input type="text" id="amount">
          <br>          
                        
      <label for="interestRate">Tasa de Interés:</label>
      <input type="text" id="interestRate">
          <br>
      <label for="months">Meses:</label>        
      <input type="text" id="months">        
      <br>       
      <button type="submit">Calcular</button>      
      </form>       
      <div id="resultContainer" style="display: none;">        
      <h2>Resultado</h2>         
      <p id="result"></p>
        </div>        
                          
      <h2>Préstamos guardados:</h2>             
      <ul id="loanList"></ul>             
      <button id="clearButton">Borrar resultados</button>      

    <h2>Califica como fue tu experiencia</h2>

    <div class="rating">
      <span class="star" onclick="rate(1)">&#9734;</span>
      <span class="star" onclick="rate(2)">&#9734;</span>
      <span class="star" onclick="rate(3)">&#9734;</span>
      <span class="star" onclick="rate(4)">&#9734;</span>
      <span class="star" onclick="rate(5)">&#9734;</span>
    </div>
    <div id="message"></div>

    <script src="./main.js"></script>
  </body>
</html>
